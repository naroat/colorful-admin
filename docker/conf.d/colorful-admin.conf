upstream api {
    server app:9604;
}

server {
    listen 80;
    index index.html;
    root /var/www/color-admin/admin/dist;

    location ~ /api/(.*) {
        proxy_http_version 1.1;
        proxy_set_header Connection "keep-alive";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host rockadmin.com;
        proxy_pass http://api/$1$is_args$args;
    }

    location / {
        root /var/www/frontend/default;
        index index.html;
    }

    location ~ /(.*) {
        set $module $1;
        if ($module ~* '^$') {
            set $module default;
        }
        try_files $uri $uri/ /$module/index.html;
    }

}